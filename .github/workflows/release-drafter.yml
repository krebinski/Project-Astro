name: Release Drafter

on:
  push:
    tags:
      - 'v*' # Aciona quando uma tag começando com 'v' é criada (ex.: v1.0.0)
  workflow_dispatch: # Permite executar manualmente pelo GitHub Actions

jobs:
  update-release-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Certifique-se de que o token está correto e tem permissões adequadas
